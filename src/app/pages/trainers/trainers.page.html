<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref=""
        text=""
        (click)="goBack()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Trainers </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trainers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="section-title">
          <ion-text>Verified trainers</ion-text>
          <a slot="end" [routerLink]="">View All</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-slides [options]="slideConfig">
          <ion-slide *ngFor="let item of verifieds">
            <app-trainer-card
              (click)="navigateDetail(item.id)"
              [image]="item.image"
              [name]="item.name"
              [followers]="item.followers"
              [videos]="item.videos"
              [courses]="item.coursesTotal"
              [verified]="item.verified"
            ></app-trainer-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="section-title">
          <ion-text>Raising stars</ion-text>
          <a slot="end" [routerLink]="">View All</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-bottom">
        <ion-list class="ion-no-padding">
          <app-trainer-item
            *ngFor="let trainer of trainers"
            (click)="navigateDetail(trainer.id)"
            [avatar]="trainer.avatar"
            [name]="trainer.name"
            [videos]="trainer.videos"
            [followers]="trainer.followers"
          ></app-trainer-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
