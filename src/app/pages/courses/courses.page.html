<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Courses</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToSearch()">
        <ion-icon color="medium" slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon color="medium" slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment [(ngModel)]="tabType" mode="md" (ionChange)="tabChanged($event)">
    <ion-segment-button value="Beginner">
      <span>Beginner</span>
    </ion-segment-button>
    <ion-segment-button value="Intermediate">
      <span>Intermediate</span>
    </ion-segment-button>
    <ion-segment-button value="Advanced">
      <span>Advanced</span>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Courses</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size="6" *ngFor="let course of courses"> 
        <app-course-card
        [new]="course.new"
        [image]="course.image"
        [title]="course.title"
        [duration]="course.duration"
        [bodyArea]="course.bodyArea"
        (click)="goToDetail(course.id)"
        ></app-course-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
