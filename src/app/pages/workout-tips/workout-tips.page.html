<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref=""
        text=""
        (click)="goBack()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Workout Tips </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workout Tips</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-padding-horizontal"> 
    <ion-row>
      <ion-col size="12" class="ion-padding-bottom" *ngFor="let tip of tips">
        <app-workout-tip-card
              (click)="goToDetail(tip.id)"
              [image]="tip.image"
              [title]="tip.title"
              [author]="tip.author.name"
              [date]="tip.date"
            ></app-workout-tip-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
