<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="image"/>
  </ion-thumbnail>
  <ion-label>
    <ion-text>{{ title }}</ion-text>
    <ul>
      <li>
        <ion-icon color="medium" name="disc-outline"></ion-icon>
      </li>
      <li>{{ bodyArea }}</li>
    </ul>
  </ion-label>
  <ion-label slot="end" class="ion-text-right">
    <ion-text>Day {{ day }}</ion-text>
    <p>{{ duration }} mins</p>
  </ion-label>
</ion-item>
